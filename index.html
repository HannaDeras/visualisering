<body>
    <header>
        <h1 class="gradient-text">Visualisering</h1>
        <h2 class="subtitle">Carollina Hillberg & Hanna Deras GIK38J</h2>
    </header>
    
    <main>
        <div id="section1" class="section">
            <div class="chart">
                <img src="images/barchart.svg" alt="" width="100%">
            </div>
            <div class="text">
                <p>Denna data hämtades tidig 2024 av Datareportal. Vi vet redan att Instagram är en av de populäraste webbplatserna i Bangladesh men användargapet är fortfarande stort. Hur kan vi öka Instagramanvändare och minska gapet?</p>
            </div>
           
        </div>

        <div id="section2" class="section">
            <div>
                <img src="images/spiderchart.svg" alt="" width="60%">
            </div>
            
        </div>
        
        <div id="section3" class="section">
            <div>
                <img src="images/stackedbar.svg" alt="" width="40%">
            </div>
        </div>

        <div id="section4" class="section">
            <div>
                <img src="images/normaldistribution.svg" alt="" width="70%">
            </div>
        </div>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
